<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Journal â€” Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-auth">
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash-screen hidden">
    <div class="splash-logo">ðŸ“”</div>
    <h1 class="splash-text">MY JOURNAL</h1>
    <div class="splash-bar">
      <div class="splash-bar-fill"></div>
    </div>
    <p class="splash-subtitle">Your private space for reflection</p>
  </div>

  <main class="auth-container glass" role="main" aria-labelledby="logo-title">
    <header class="logo-block">
      <h1 id="logo-title" class="logo-title">MY JOURNAL</h1>
      <p class="site-desc">Daily reflection, tracked words and a supportive place for growth</p>
    </header>

    <form id="login-form" class="auth-form" aria-label="Sign in form">
      <label class="input-label">Email</label>
      <input id="login-email" type="email" required placeholder="you@example.com" />
      <label class="input-label">Password</label>
      <div class="password-row">
        <input id="login-password" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        <button type="button" id="login-showpass" class="show-pass">Show</button>
      </div>

      <label style="display:flex; gap:8px; align-items:center; margin-top:12px; color:var(--muted); font-size:13px;">
        <input id="remember-login" type="checkbox" style="width:auto;" />
        <span>Remember me on this device</span>
      </label>

      <button id="login-btn" class="btn primary" type="submit" style="margin-top:12px; width:100%;">Sign in</button>
    </form>

    <div class="oauth-divider">Or continue with</div>

    <div id="google-signin-button" style="display:flex; justify-content:center;"></div>

    <div class="auth-links" style="justify-content:space-between; margin-top:12px;">
      <div><a id="forgot-link" href="#" class="link">Forgot password?</a></div>
      <div>Don't have an account? <a id="signup-link" href="signup.html" class="link" style="color:var(--accent-2);">Sign up</a></div>
    </div>

    <footer style="width:95%;display:inline;justify-content:space-between;text-align:center;align-items:center;margin-top:10px">
      <div><a href="about.html" class="tiny-link">About</a> Â· <a href="terms.html" class="tiny-link">Terms &amp; Conditions</a></div> 
      <div class="app-footer">Celma - 2026</div>
    </footer>
  </main>

  <!-- Forgot password modal -->
  <div id="reset-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card small glass">
      <h3>Reset password</h3>
      <p>Enter your email to receive a reset link</p>
      <input id="reset-email" type="email" placeholder="you@example.com" />
      <div class="modal-actions">
        <button id="reset-send" class="btn primary">Send reset link</button>
        <button id="reset-close" class="btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>

  <script src="main.js"></script>
</body>
</html>
